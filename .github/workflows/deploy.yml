name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      KAMAL_REGISTRY_USERNAME: ${{ secrets.KAMAL_REGISTRY_USERNAME }}
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      DB_HOST: ${{ secrets.DB_HOST }}
      KAMAL_PROXY_HOST: ${{ secrets.KAMAL_PROXY_HOST }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      ACTION_MAILER_HOST: ${{ secrets.ACTION_MAILER_HOST }}
      MAILER_FROM_ADDRESS: ${{ secrets.MAILER_FROM_ADDRESS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Write .env file for Kamal secrets
        run: |
          cat <<EOF > .env
          KAMAL_REGISTRY_USERNAME=${{ secrets.KAMAL_REGISTRY_USERNAME }}
          KAMAL_REGISTRY_PASSWORD=${{ secrets.KAMAL_REGISTRY_PASSWORD }}
          KAMAL_PROXY_HOST=${{ secrets.KAMAL_PROXY_HOST }}
          DB_HOST=${{ secrets.DB_HOST }}
          SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
          ACTION_MAILER_HOST=${{ secrets.ACTION_MAILER_HOST }}
          MAILER_FROM_ADDRESS=${{ secrets.MAILER_FROM_ADDRESS }}
          EOF
          echo "${{ secrets.RAILS_MASTER_KEY }}" > config/master.key

      - name: Deploy with Kamal
        run: bundle exec kamal deploy
